<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

/*Styling Header*/
.header {
  padding: 80px; /* some padding */
  text-align: center; /* center the text */
  background: #1abc9c; /* green background */
  color: white; /* white text color */
}

/* Increase the font size of the <h1> element */
.header h1 {
  font-size: 40px;
}

/*NavBar*/
/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}




</style>
</head>
<body>
<div class="header">
  <h1>Peter Holtmann</h1>
  <p>Hello! I am a Electrical Engineering Master's student at Missouri University of Science and Technology </p>
</div>


<div class="navbar">
  <a>Peter H. Holtmann</a>
  <a href="#tag1" class="right">Tag1</a>
  <a href="#tag2" class="right">Tag2</a>
  <a href="#tag3" class="right">Tag3</a>
</div>



</body>
</html>
